{% extends "base.html" %}
{% block navbar %}
<li><a href = "/"> Back </a></li>
<li><a href = "/logout"> Logout </a></li>
{% endblock %}
{% block body %}
<center>
<h3> Upload A New Image </h3>
</center>
<br><br>
<form method='POST' action="/upload" enctype="multipart/form-data">
  <div class="row">
    <div class="col-md-6">
      <h4>Upload From My Machine</h4><br><br>
      <input type="file" name="file"><br><br>
      <input type="submit" value="Upload">
    </div>
    <div class="col-md-6">
      <h4>Upload From Internet</h4><br><br>
      Image Link: <input type="text" name="link" placeholder="Enter image link" required><br><br>
      Image Name: <input type="text" name="filename" placeholder="Enter image name" required><br><br>
      <input type="submit" value="Upload">
    </div>
  </div>
</form>
{% endblock %}
